<html lang="en">

<head>
<meta charset="utf-8">
<title>Dashboard - Akira</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="css/site.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<script src="js/UrlParam.js" type="text/JavaScript"></script>
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
	<div class="container">
		<div class="navbar" id="tabNavigator"></div>
		<div class="row">
			<div class="span3" id="navigator"></div>
			<div class="span9" id="div_orders"></div>
		</div>
	</div>
	<script src="js/adminUtil.js" type="text/JavaScript"></script>
	<script src="js/adminPage.js" type="text/JavaScript"></script>
	<script src="js/adminController.js" type="text/JavaScript"></script>
	<script> 
		$(document).ready(function() {
			var userId=UrlParm.parm("user_id");
			if (userId > 0) {
				getUserOrders(userId, "div_orders", document);
			} else {
				getOrders("div_orders", document);
			}
			var navigator = document.getElementById("navigator");
			navigator.innerHTML = navigatorHtml;
			var tabNavigator = document.getElementById("tabNavigator");
			tabNavigator.innerHTML = tabNavigatorHtml;
			$("#ordersInTab").addClass("active");
			$("#ordersInList").addClass("active");
		});						
	</script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
